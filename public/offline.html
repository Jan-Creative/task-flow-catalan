<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>TaskFlow</h1>
        <p>Sembla que est√†s fora de l√≠nia. Algunes funcions poden estar limitades.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Tornar a intentar
        </button>
        <div class="status" id="status">
            Verificant connexi√≥...
        </div>
    </div>

    <script>
        // Check connectivity and update status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connexi√≥ detectada! Recarregant...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'Sense connexi√≥ a Internet';
            }
        }
        
        // Update status on load
        updateStatus();
        
        // Listen for connectivity changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check periodically
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
