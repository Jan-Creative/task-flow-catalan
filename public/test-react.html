<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test React - Minimal React Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body style="margin:0;padding:40px;background:#ffffff;color:#000000;font-family:system-ui,-apple-system,sans-serif;">
  <div style="max-width:800px;margin:0 auto;">
    <h1 style="color:#000000;margin-bottom:20px;">React Test (CDN)</h1>
    <div id="root"></div>
    
    <div style="background:#f0f0f0;padding:20px;border-radius:8px;margin-top:20px;">
      <h2 style="margin-top:0;color:#333;">Test Instructions</h2>
      <ul style="color:#666;line-height:1.8;">
        <li>If you see a working counter above → React from CDN works</li>
        <li>This means the problem is with the Vite bundle, not React itself</li>
        <li>Check the console for any error messages</li>
      </ul>
    </div>
  </div>
  
  <script type="text/babel">
    console.log('✅ test-react.html JavaScript executing');
    console.log('React version:', React.version);
    
    function App() {
      const [count, setCount] = React.useState(0);
      const [mounted, setMounted] = React.useState(false);
      
      React.useEffect(() => {
        setMounted(true);
        console.log('✅ React component mounted successfully');
      }, []);
      
      return (
        <div style={{
          background: '#e8f5e9',
          padding: '20px',
          borderRadius: '8px',
          marginBottom: '20px'
        }}>
          <h2 style={{ marginTop: 0, color: '#2e7d32' }}>
            {mounted ? '✅ React Component WORKS' : '⏳ Loading...'}
          </h2>
          <div style={{ marginTop: '15px' }}>
            <button
              onClick={() => setCount(count + 1)}
              style={{
                background: '#2e7d32',
                color: '#fff',
                border: 'none',
                padding: '12px 24px',
                borderRadius: '4px',
                cursor: 'pointer',
                fontSize: '16px',
                fontWeight: '600'
              }}
            >
              Count: {count}
            </button>
          </div>
          <p style={{ marginTop: '15px', color: '#666' }}>
            React is rendering correctly from CDN
          </p>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    console.log('✅ React app rendered');
  </script>
</body>
</html>
