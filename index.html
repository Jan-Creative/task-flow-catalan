    <!-- Critical CSS inline to eliminate render-blocking -->
    <style>
      /* Minimal critical styles for instant paint */
      html,body,#root{margin:0;padding:0;min-height:100vh;width:100%;background:#070707;color:#f5f5f5;font-family:system-ui,-apple-system,sans-serif}

    </style>
    
    <!-- Async CSS loading using preload + onload trick -->
    <script>
      (function() {
        // Intercept and convert stylesheet links to preload for async loading
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && node.rel === 'stylesheet') {
                var href = node.href;
                // Convert to preload for async loading
                node.rel = 'preload';
                node.as = 'style';
                node.onload = function() {
                  // Once loaded, convert to stylesheet
                  this.rel = 'stylesheet';
                  this.onload = null;
                };
                // Fallback: ensure it converts even if onload doesn't fire
                setTimeout(function() {
                  if (node.rel === 'preload') {
                    node.rel = 'stylesheet';
                  }
                }, 50);
              }
            });
          });
        });
        
        observer.observe(document.head, { childList: true });
        
        // Stop observing after page load
        window.addEventListener('load', function() {
          setTimeout(function() { observer.disconnect(); }, 500);
        });
      })();
    </script>
