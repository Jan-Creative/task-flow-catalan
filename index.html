    <!-- Async CSS loading to eliminate render-blocking resources -->
    <script>
      // Load CSS asynchronously using media attribute trick
      (function() {
        function loadCSSAsync(link) {
          // Use media="print" initially to make it non-render-blocking
          link.media = 'print';
          link.onload = function() {
            // Once loaded, switch to media="all" to apply styles
            this.media = 'all';
            this.onload = null;
          };
          // Ensure styles apply even if onload doesn't fire
          setTimeout(function() {
            link.media = 'all';
          }, 100);
        }
        
        // Handle Vite-injected stylesheets
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && node.rel === 'stylesheet') {
                loadCSSAsync(node);
              }
            });
          });
        });
        
        observer.observe(document.head, { childList: true, subtree: false });
        
        // Cleanup after page load
        window.addEventListener('load', function() {
          setTimeout(function() { observer.disconnect(); }, 1000);
        });
      })();
    </script>
